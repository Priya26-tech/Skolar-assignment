<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags provide metadata about the HTML document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the document -->
    <title>HTML Document with Special Characters</title>
</head>
<body>
    <!-- Main header of the document -->
    <h1>Welcome to My Web Page!</h1>
    
    <!-- Paragraph with special characters using HTML entities -->
    <p>
        This document includes some special characters:
        <br>&amp; (Ampersand)
        <br>&lt; (Less Than)
        <br>&gt; (Greater Than)
        <br>&copy; (Copyright)
        <br>&reg; (Registered Trademark)
        <br>&trade; (Trademark)
    </p>
    
    <!-- A simple footer section -->
    <footer>
        <!-- Displaying copyright information using HTML entities -->
        <p>&copy; 2024 My Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
