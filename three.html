<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weekly Schedule</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Weekly Schedule</h1>
        <table>
            <th>
                <tr>
                    <th>Time Slot</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </th>
            <tb>
                <tr>
                    <td>Morning</td>
                    <td>Exercise</td>
                    <td>Meeting</td>
                    <td>Project Work</td>
                    <td>Study</td>
                    <td>Work</td>
                    <td>Rest</td>
                    <td>Family Time</td>
                </tr>
                <tr>
                    <td>Afternoon</td>
                    <td>Work</td>
                    <td>Lunch with Team</td>
                    <td>Client Call</td>
                    <td>Research</td>
                    <td>Work</td>
                    <td>Shopping</td>
                    <td>Relax</td>
                </tr>
                <tr>
                    <td>Evening</td>
                    <td>Dinner</td>
                    <td>Yoga</td>
                    <td>Reading</td>
                    <td>Cooking</td>
                    <td>Movie</td>
                    <td>Dinner Out</td>
                    <td>Game Night</td>
                </tr>
            </tb>
        </table>
    </body>
</html>
